version: "3.1"

intents:
  - greet
  - goodbye
  - weather
  - weather_for_location
  - thanks
  - bot_challenge

entities:
  - location

slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

responses:
  utter_greet:
    - text: "Hey!"
  utter_goodbye:
    - text: "Goodbye! Have a nice day."
  utter_ask_location:
    - text: "Sure, in what city?"
  utter_weather_info:
    - text: "Ok, getting weather of [city] ..."
  utter_welcome:
    - text: "You're welcome!"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_get_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true